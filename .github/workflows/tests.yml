name: Pruebas AutomÃ¡ticas con Pytest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Clonar repositorio
      uses: actions/checkout@v3

    - name: ğŸ Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: ğŸ“¦ Instalar dependencias
      run: |
        pip install pytest pytest-html

    - name: ğŸ§ª Ejecutar pruebas con pytest con reporte HTML
      run: |
        pytest test_calculadora.py --html=report.html --self-contained-html

    - name: ğŸ“¤ Subir reporte HTML como artefacto
      uses: actions/upload-artifact@v3
      with:
        name: reporte-pruebas
        path: report.html
